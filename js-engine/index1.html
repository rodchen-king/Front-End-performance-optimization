<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webWorker</title>
</head>
<body>
    <script>
        var worker = new Worker("worker.js");
        worker.postMessage(123456);

        worker.onmessage = function (e) {
            console.log(e.data)
        };

        var i = 0;

        while(i < 623456) {
    		i ++;
    	}
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webWorker</title>
</head>
<body>
    <script>
        var worker = new Worker("worker.js");
        worker.postMessage(123456);

        worker.onmessage = function (e) {
            console.log(e.data)
        };

        var i = 0;

        while(i < 16234156) {
            i ++;
        }

        setTimeout(function() {
            var i = 0;

            while(i < 6234156) {
                i ++;
            }
        }, 180);
    </script>
</body>
</html>
